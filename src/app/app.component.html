<mat-toolbar color="primary" class="app-toolbar">
  <span>FocusFlow</span>
  <span class="spacer"></span>
  <mat-chip>{{ remainingCount }} left</mat-chip>
</mat-toolbar>

<main class="page">
  <mat-card class="todo-card" appearance="raised">
    <mat-card-header>
      <mat-card-title>Today</mat-card-title>
      <mat-card-subtitle>Ship what matters first.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form class="todo-form" (ngSubmit)="addTodo()">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
          <mat-label>Add a task</mat-label>
          <input
            matInput
            name="newTodo"
            [(ngModel)]="newTodo"
            placeholder="e.g. Finalize mobile design"
          />
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit">Add</button>
      </form>

      <mat-list>
        <div class="section-label" *ngIf="pendingTodos.length">To do</div>
        <mat-list-item
          *ngFor="let todo of pendingTodos"
          class="todo-item"
          (click)="toggleTodo(todo)"
          (keydown.enter)="toggleTodo(todo)"
          (keydown.space)="toggleTodo(todo); $event.preventDefault()"
          tabindex="0"
        >
          <mat-icon matListItemIcon>radio_button_unchecked</mat-icon>
          <div matListItemTitle>{{ todo.title }}</div>
          <button
            mat-icon-button
            matListItemMeta
            color="warn"
            (click)="removeTodo(todo); $event.stopPropagation()"
            aria-label="Delete task"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>

        <mat-divider *ngIf="pendingTodos.length && completedTodos.length" class="section-divider"></mat-divider>

        <div class="section-label" *ngIf="completedTodos.length">Completed</div>
        <mat-list-item
          *ngFor="let todo of completedTodos"
          class="todo-item"
          (click)="toggleTodo(todo)"
          (keydown.enter)="toggleTodo(todo)"
          (keydown.space)="toggleTodo(todo); $event.preventDefault()"
          tabindex="0"
        >
          <mat-icon matListItemIcon>check_circle</mat-icon>
          <div matListItemTitle class="done">{{ todo.title }}</div>
          <button
            mat-icon-button
            matListItemMeta
            color="warn"
            (click)="removeTodo(todo); $event.stopPropagation()"
            aria-label="Delete task"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button color="primary">View all tasks</button>
    </mat-card-actions>
  </mat-card>
</main>
